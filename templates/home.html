<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threadify - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-br from-gray-900 via-purple-900 to-violet-600 min-h-screen flex flex-col">
    <nav class="flex items-center justify-between p-6">
      <div class="text-3xl font-extrabold text-white tracking-widest">Threadify</div>
      <div>
        <a href="{% url 'login' %}" class="text-white px-4 py-2 rounded hover:bg-violet-700 transition">Login</a>
        <a href="{% url 'register' %}" class="ml-2 text-violet-900 bg-white px-4 py-2 rounded hover:bg-violet-200 transition">Register</a>
      </div>
    </nav>
    <main class="flex-1 flex flex-col items-center justify-center text-center">
      <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-6 drop-shadow-lg">Welcome to <span class="text-violet-300">Threadify</span></h1>
      <p class="text-xl md:text-2xl text-gray-200 mb-8 max-w-2xl">Share your thoughts, connect with others, and experience the future of microblogging. Fast. Secure. Futuristic.</p>
      <a href="{% url 'login' %}" class="bg-violet-500 hover:bg-violet-700 text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg transition">Get Started</a>
    </main>
    <footer class="text-center text-gray-400 py-6">&copy; 2024 Threadify. All rights reserved.</footer>
  </body>
</html>
