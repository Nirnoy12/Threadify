{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Threadify{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-violet-600 min-h-screen flex flex-col">
    <nav class="flex items-center justify-between p-6">
        <div class="text-2xl font-extrabold text-white tracking-widest">
            <a href="/" class="hover:text-violet-300 transition">Threadify</a>
        </div>
        <div>
            <a href="/tweet/" class="text-white px-4 py-2 rounded hover:bg-violet-700 transition">Home</a>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}" class="inline">
                    {% csrf_token %}
                    <button class="text-white bg-violet-500 hover:bg-violet-700 px-4 py-2 rounded transition ml-2" type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'register' %}" class="ml-2 text-violet-900 bg-white px-4 py-2 rounded hover:bg-violet-200 transition">Register</a>
                <a href="{% url 'login' %}" class="ml-2 text-white px-4 py-2 rounded hover:bg-violet-700 transition">Login</a>
            {% endif %}
        </div>
    </nav>
    <main class="flex-1 flex flex-col items-center justify-center text-center px-4">
        <div class="w-full max-w-3xl bg-white bg-opacity-10 rounded-xl shadow-xl p-8 mt-8">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer class="text-center text-gray-400 py-6 mt-8">&copy; 2024 Threadify. All rights reserved.</footer>
</body>
</html>
