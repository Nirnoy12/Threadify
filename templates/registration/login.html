{% extends "layout.html" %}

{% block content %}
<h2 class="text-3xl font-bold text-violet-300 mb-6">Login</h2>
{% if form.errors %}
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    Invalid username or password. Please try again.
  </div>
{% endif %}
<form method="post" class="bg-white bg-opacity-10 rounded-xl shadow-lg p-8 flex flex-col items-center gap-6">
    {% csrf_token %}
    <div class="w-full mb-4">{{ form.as_p }}</div>
    <button class="bg-violet-600 hover:bg-violet-400 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition">Log In</button>
</form>
<p class="mt-6 text-gray-200">Don't have an account? <a href="{% url 'register' %}" class="text-violet-300 hover:underline font-bold">Register Here</a></p>
{% endblock %}
